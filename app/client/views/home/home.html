<template name="home">
  <div id="home">
    <div class="home-body">

      <div class="content">

        <div class="brand">
          <div class="title">NEUE WELT</div>
          <div class="drop"><i class="fa fa-chevron-down"></i></div>
        </div>

        <div class="projects collapse">
          {{#if Template.subscriptionsReady}}
          <div class="project-list">

            {{#each posts}}
            <a href="/post/{{slug}}" class="project-list-item a-unstyled text-color truncate">
              {{title}}
              {{#if isInRole 'admin'}}
              <span class="project-list-item-controls">
                <i title="remove" class="fa fa-trash remove"></i>
                {{#if published}}
                <i title="unpublish" class="fa fa-check-square-o togglePublish"></i>
                {{else}}
                <i title="publish" class="fa fa-square-o togglePublish" style="margin-right:0.55em;"></i>
                {{/if}}
                <i title="move up" class="fa fa-arrow-up moveUp"></i>
                <i title="move down" class="fa fa-arrow-down moveDown"></i>
              </span>
              {{/if}}
            </a>
            {{else}}
            no projects
            {{/each}}

            {{#if isInRole 'admin'}}
            <form id="createPost" class="add-project-item">
              <input type="text" class="form-control" name="title" placeholder="project title">
            </form>
            {{/if}}
          </div>
          {{else}}
          {{> spinner}}
          {{/if}}

          {{#if currentUser}}
          <div class="user-nav">
            {{#if isInRole 'admin'}}
            <a class="a-unstyled" href="/files">
              <i class="fa fa-file"></i> files
            </a>
            <a class="a-unstyled" href="/users">
              <i class="fa fa-user"></i> users
            </a>
            {{/if}}
            <!--
            <a class="a-unstyled" href="/sign-out">
              <i class="fa fa-sign-out"></i> sign out
            </a>
            -->
            {{>loginButtons}}
          </div>
          {{/if}}
        </div>
      </div>
      <div class="super-quote-ha-ha-ha">
        {{#with quote}}
        <p>{{body}}</p>
        <p>{{footer}}</p>
        {{/with}}
      </div>

        <!-- beginning of button, gruss alex 160414
          <a class="cta" href="https://neuewelt.space/post/labor-mit-utopieverdacht-16">
            <div class="cta__half cta__top">
              <p>labor mit Utopieverdacht '16</p>
            </div>
            <div class="cta__half cta__bottom">
              <p>hier anmelden!</p>
            </div>
        </a>
        end of button, gruss alex 160414-->

    </div>
  </div>
</template>
