<template name="post">
<div id="post">
  {{#if Template.subscriptionsReady}} 
  {{#with post}}
    <div class="page-header container">
      <h1>{{title}}</h1>
    </div>
    <div class="crumbs">
      {{#each crumbs}}
        {{> crumb}}
      {{/each}}
    </div>
    {{#if isInRole 'admin'}}
      <br>
      <form id="createCrumb">
        <button type="submit" class="btn btn-default">
          Create Crumb <i class="fa fa-plus"></i>
        </button>
      </form>
    {{/if}}
  {{/with}}
  {{else}}
    {{> spinner}}
  {{/if}}
</div>
</template>
