<template name="crumb">
<div class="crumb">
  {{#if isEditing}}
    <div class="editor-container">
      <main class="editor">
        <section class="entry-container">
          {{> GhostEditor content}}
        </section>
      </main>
    </div>
    <button type="button" class="btn btn-default save">
      Save
    </button>
    <button type="button" class="btn btn-warning cancel">
      Cancel
    </button>
  {{else}}
    <div class="container">
      {{#if content}}
        {{> crumbContent}}
      {{else}}
        <small>no content</small>
      {{/if}}
      {{#if isInRole 'admin'}}
        <div class="controls">
          <i class="fa fa-lg fa-trash text-primary hoverOpaque cursorPointer remove"></i>&nbsp;&nbsp;
          <i class="fa fa-lg fa-edit text-primary hoverOpaque cursorPointer edit"></i>
        </div>
      {{/if}}
    </div>
  {{/if}}
</div>
</template>


<template name="crumbContent">
<div class="crumb-content">
  {{#markdown}}{{content}}{{/markdown}}
</div>
</template>
